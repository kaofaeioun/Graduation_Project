<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="CSS/setting.css">
    <link rel="stylesheet" href="CSS/all.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <title>MicMusic</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1><img src="image/Logo2.png"></h1>
            <script type="text/javascript">
                $(document).ready(function(){
                    $('.user_info').hide(); 
                    //隱藏要呼叫的div
                    $('#user').click(function() { 
                        //指定呼叫按鈕
                        $('.user_info').fadeToggle(300);
                        //顯示隱藏的div
                        return false;
                    });
                });
            </script>
            <div class="toolbar">
                <div class="user" id="user">
                    <div class="user_info">
                        <ul>
                            <li><p>Rank</p><img src="image/medal.png"></li>
                            <li><p>勝場數</p><b2>94</b2>場</li>
                            <li><p>勝場率</p><b3>87</b3>%</li>
                        </ul>
                        <span class="arrow_bottom_int"></span>
                        <span class="arrow_bottom_out"></span> 
                            <div class="bot_area">
                                <input type="button" class="logout" value="登出">
                            </div>       
                    </div>   
                </div>
                <div class="search">
                    <input type="text" class="search_blank" placeholder="輸入ID找歌手">
                    <input type="image" class="search_image" src="image/search.png" alt="submit">
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="battle.html"><img src="image/menu_battle.png" width="15%">  &nbsp<b>大亂鬥</b></a></li>
                    <li><a href="channel.html"><img src="image/menu_personal.png" width="15%"> &nbsp<b>個人頻道</b></a></li>
                    <li><a href="personalinfo.html"><img src="image/menu_person_info.png" width="15%"> &nbsp<b>我的資料</b></a></li>
                    <li><a href="setting.html"><img src="image/menu_setting.png" width="15%"> &nbsp<b>設定</b></a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="wrap">
        <div class="content">
            <h2>設定<b>/</b><br>Settings</h2>
            <h4>個人帳號設定</h4>
            <div class="setting_person">
                <ul>
                    <li>
                        <p>公開個人資料</p>
                        <div class="button-wrap" id="btn_1">
                            <div class="button-bg">
                              <div class="button-out"></div>
                              <div class="button-in"></div>
                              <div class="button-switch"></div>
                            </div>
                        </div>
                        <script>
                            $('#btn_1').on("click", function(){
                              $(this).toggleClass('button-active');
                            });
                        </script>
                        <div class="clear"></div>
                    </li>
                </ul>
            </div>
                
            <h4>頻道設定</h4>
            <div class="setting_person">
                <ul>
                    <li>
                        <p>追蹤通知</p>
                        <div class="button-wrap" id="btn_2">
                            <div class="button-bg">
                              <div class="button-out"></div>
                              <div class="button-in"></div>
                              <div class="button-switch"></div>
                            </div>
                        </div>
                        <script>
                            $('#btn_2').on("click", function(){
                              $(this).toggleClass('button-active');
                            });
                        </script>
                    </li>
                    <div class="clear"></div>
                    <li>
                        <p>被追蹤通知</p>
                        <div class="button-wrap" id="btn_3">
                            <div class="button-bg">
                              <div class="button-out"></div>
                              <div class="button-in"></div>
                              <div class="button-switch"></div>
                            </div>
                        </div>
                        <script>
                            $('#btn_3').on("click", function(){
                              $(this).toggleClass('button-active');
                            });
                        </script>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>         
    </div>

    <div class="footer_space">
        <footer>
            <h3>MicMusic</h3>
            <p>© 2016 All rights reserved.</p>
            <p>NUKIM 106專題開發</p>
            <ul>
                <li><a href="battle.html"><img src="image/menu_battle.png"></a></li>
                <li><a href="channel.html"><img src="image/personal.png"></a></li>
                <li><a href="personalinfo.html"><img src="image/person_info.png"></a></li>
                <li><a href="setting.html"><img src="image/setting_chosen.png"></a></li>
            </ul>
        </footer>
    </div>
    </body>
</html>
