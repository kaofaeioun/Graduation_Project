<!doctype html>

<html>
<head>
    <title>MicMusic</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
    <script src="nojs/pubnub.min.js"></script>
    <script src="nojs/pubnub-setup.js"></script>
    <script src="nojs/jquery-2.1.1.min.js"></script>
</head>

<body>
		<button class="btn btn-default send-btn" type="button">Send</button>
<script>
	$(function() {
		var pb = PUBNUB.init(PUBNUB.setup);
		$('.send-btn').click(function() {
			pb.publish({
				channel: PUBNUB.setup.channel,
				message: {
				    iconUrl   : 'images/icon.png',
				    type      : 'basic',
				    title     : new Date(),
				    message   : $('#noti_body').val(),
				    priority  : 1,
				    buttons: [
				        {title: 'I want in', iconUrl: 'images/icon.png'}
				    ]
				}
			});
		});
	});
</script>
</body>
</html>
